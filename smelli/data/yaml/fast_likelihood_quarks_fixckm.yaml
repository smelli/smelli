name: Fast Likelihood Quark Sector
observables: !include_merge_list
  # b->sll
  - observables_bkstarmumu_atlas_p.yaml
  - observables_bkstarmumu_br.yaml
  - observables_bkstarmumu_cdf.yaml
  - observables_bkstarmumu_cms.yaml
  - observables_bkstarmumu_lhcb.yaml
  - observables_bpkstarmumu_lhcb.yaml
  - observables_lambdablambdall_br.yaml
  - observables_lambdablambdall_afb.yaml
  - observables_bsmumu.yaml
  - observables_bsgamma.yaml
  - observables_bsphimumu.yaml
  - observables_xsee.yaml
  - observables_bkstaree_lhcb.yaml
  # b->ulnu
  - observables_bulnu_lfu.yaml
  # DF=2
  - observables_df2.yaml
  # K
  - observables_k.yaml
  - observables_sulnu.yaml
  # u->dlnu
  - observables_n.yaml
  - observables_beta.yaml
  - observables_udlnu.yaml
  # CKM input observables
  - observables_ckm_input.yaml
exclude_measurements:
  - LHCb B->K*mumu 2015 S 1.1-2.5
  - LHCb B->K*mumu 2015 S 2.5-4
  - LHCb B->K*mumu 2015 S 4-6
  - LHCb B->K*mumu 2015 S 15-19
  # exclude individual Bs->mumu measurements, old combinations, and non-Gaussian
  # combinations and only keep the new Gaussian combination
  - CMS Bs->mumu 2013
  - CMS Bs->mumu 2019
  - LHCb Bs->mumu 2017
  - ATLAS Bs->mumu 2018
  - inofficial combination Bs->mumu 2019
  - inofficial combination Bs->mumu 2019 CMS19
  - ATLAS CMS LHCb combination Bs->mumu 2020
